<div class="flex justify-start items-center gap-4 mt-8">
  <button (click)="goToPrevious()" [disabled]="currentPage === 1" class="flex items-center gap-1 px-4 py-2 rounded border bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
    Previous
  </button>
  <button (click)="goToNext()" [disabled]="currentPage === totalPages" class="flex items-center gap-1 px-4 py-2 rounded border bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
    Next
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
  </button>
</div>
