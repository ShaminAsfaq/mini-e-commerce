<div class="w-full px-4">
  <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
    <ng-container *ngFor="let group of categories">
      <div>
        <h3 class="text-lg font-semibold text-gray-900 mb-3 text-left">{{ group.name }}</h3>
        <ul class="flex flex-col gap-y-2 text-left">
          <li *ngFor="let sub of group.subcategories"
              class="text-gray-700 hover:text-indigo-600 cursor-pointer"
              (click)="selectSubCategory(sub)">
            {{ sub }}
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</div>
