<div class="bg-white rounded-lg shadow p-4 flex flex-col">
  <img [src]="product.image || product.imageList?.[0]" [alt]="product.name" class="w-full h-40 object-cover rounded mb-4 cursor-pointer">
  <span class="inline-block self-start mb-2 px-2 py-1 rounded bg-indigo-50 text-indigo-700 text-xs font-semibold">{{ product.category || product.productType }}</span>
  <div class="font-semibold text-lg text-gray-900 mb-1">{{ product.name }}</div>
  <div class="text-indigo-600 font-bold mb-2">{{ product.price || product.sellingPrice | currency }}</div>
  <div class="text-gray-600 text-sm mb-2">{{ product.description }}</div>
  <button class="mt-auto bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition cursor-pointer">Add to Cart</button>
</div>
