<div class="flex justify-center items-start sm:items-center min-h-screen bg-gray-100 pt-8">
  <div class="w-full max-w-md px-6 sm:px-0">
    <form (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="********"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
       <div *ngIf="errorMessage" class="text-red-500 text-xs italic mb-4">
        {{ errorMessage }}
      </div>
      <div class="flex flex-col sm:flex-row items-center sm:justify-between">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full sm:w-auto cursor-pointer"
          type="submit"
        >
          Sign Up
        </button>
        <!-- Link to login page -->
        <a class="inline-block align-baseline font-bold text-sm text-indigo-500 hover:text-indigo-800 mt-4 sm:mt-0 cursor-pointer" routerLink="/login">
          Already have an account? Login
        </a>
      </div>
    </form>
  </div>
</div>
